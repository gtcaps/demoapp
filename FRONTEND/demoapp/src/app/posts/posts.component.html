<p>posts works!</p>
@if (postData | async; as resultObject) {
    <div class="table-container">
  
      <h2>Posts</h2>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            
        @for (post of resultObject; track post.id) {

            <tbody>
                <tr>
                    <td>{{post.userId}}</td>
                    <td>{{post.id}}</td>
                    <td>{{post.title}}</td>
                    <td>{{post.body}}</td>
                </tr>
            </tbody>
        }
        </table>
    </div>
    
  }
